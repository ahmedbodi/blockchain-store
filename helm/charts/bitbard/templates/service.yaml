apiVersion: v1
kind: Service
metadata:
  name: bitbar
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "bitbard.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "bitbard.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}

  ports:
    {{- range $.Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | quote }}
      name: {{ .name | quote }}
    {{- end }}
