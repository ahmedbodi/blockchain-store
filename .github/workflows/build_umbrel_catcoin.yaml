name: Build Umbrel Catcoin

on:
  push:
    branches:
      - master

jobs:
  build_umbrel_catcoin:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker buildx
        run: docker buildx create --use

      - name: Run Docker buildx
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file ./apps/umbrel-catcoin/apps/backend/Dockerfile \
            --build-arg VERSION=v1.0.0 \
            --tag ${{ secrets.DOCKER_USERNAME }}/umbrel-catcoin:v1.0.0 \
            --tag ${{ secrets.DOCKER_USERNAME }}/umbrel-catcoin:latest \
            --push ./apps/umbrel-catcoin/
